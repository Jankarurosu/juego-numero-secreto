<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1><span class="container__texto-azul">¡Juego del número secreto!</span></h1><br>
                    <h2 id="texto__alterado"></h2>
                </div>
                <input type="number" id="numeroUsuario" min="1" max="10" class="container__numero-usuario">
                <div class="container__botones">
                    <button class="container__boton" id="jugar">Jugar</button>
                    <button class="container__boton" id="reintentar" disabled>Reintentar</button>
                </div>

            </div>
            <img src="./img/robot.png" alt="Robot" class="container__imagen-robot" />
        </div>
    </div>
    <script src="./js/logica.js"></script>
</body>

</html>
